<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Transaction Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Header styles */
        .header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        /* Table container styles */
        .table-container {
            margin: 50px auto;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0059b3;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="header">
        Payment Transaction Details
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Transaction Details</th>
                    <th>Account</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Transaction ID: T12345</td>
                    <td>Account 1</td>
                </tr>
                <tr>
                    <td>Transaction ID: T67890</td>
                    <td>Account 2</td>
                </tr>
                <tr>
                    <td>Transaction ID: T54321</td>
                    <td>Account 3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
