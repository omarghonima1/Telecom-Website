<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Sent Transaction Amount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Header styles */
        .header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        /* Form container styles */
        .form-container {
            margin: 50px auto;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            background-color: #0059b3;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0073e6;
        }

        /* Result container */
        .result-container {
            margin: 30px auto;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-container p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        Average Sent Transaction Amount
    </div>
    <div class="form-container">
        <label for="wallet-id-input">Enter Wallet ID</label>
        <input type="text" id="wallet-id-input" placeholder="Enter Wallet ID">

        <label for="start-date-input">Start Date</label>
        <input type="date" id="start-date-input">

        <label for="end-date-input">End Date</label>
        <input type="date" id="end-date-input">

        <button onclick="fetchAverageTransactionAmount()">View Average Transaction</button>
    </div>
    <div class="result-container" id="result-container" style="display: none;">
        <p><strong>Wallet ID:</strong> <span id="wallet-result"></span></p>
        <p><strong>Start Date:</strong> <span id="start-date-result"></span></p>
        <p><strong>End Date:</strong> <span id="end-date-result"></span></p>
        <p><strong>Average Sent Transaction Amount:</strong> <span id="average-transaction-amount"></span></p>
    </div>

    <script>
        function fetchAverageTransactionAmount() {
            const walletId = document.getElementById('wallet-id-input').value;
            const startDate = document.getElementById('start-date-input').value;
            const endDate = document.getElementById('end-date-input').value;

            if (!walletId || !startDate || !endDate) {
                alert('Please enter all fields!');
                return;
            }

            // Simulate fetching data (this would be replaced by real data from a backend)
            const averageTransactionAmount = (Math.random() * 1000).toFixed(2); // Example random value

            // Display results
            document.getElementById('wallet-result').innerText = walletId;
            document.getElementById('start-date-result').innerText = startDate;
            document.getElementById('end-date-result').innerText = endDate;
            document.getElementById('average-transaction-amount').innerText = `$${averageTransactionAmount}`;
            document.getElementById('result-container').style.display = 'block';
        }
    </script>
</body>
</html>
